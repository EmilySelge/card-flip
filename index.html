<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="card-content">
            <div class="card-front">
                <div class="bank-info">
                    <p>INVESTOR</p>
                    <img class="bank-logo" src="/img/swedbanklogo.png" alt="swedbank logo">
                </div>
                <div class="card-chip-wrapper">
                    <img class="card-chip" src="/img/chip.png" alt="card chip">
                    <img class="card-contactless" src="/img/contactless.png" alt="contactless payment">
                    
                </div>
                <div class="card-numbers">
                    <p>1234</p>
                    <p>5678</p>
                    <p>9000</p>
                    <p>0000</p>
                </div>
                <p class="expiry-date">EXP. END: <span>12/24</span></p>
                <div class="card-logo">
                    <p class="card-owner">EMILY SELGE</p>
                    <img class="mastercard-logo" src="/img/mastercardlogo.png" alt="mastercard logo">
                </div>
            </div>

            <div class="card-back">
                <div class="black-line"></div>
                <div class="card-details-wrapper">
                    <div>
                        <p class="ccv">CCV</p>
                        <div class="card-details">123</div>
                    </div>
                    <div>
                        <p class="card-info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Rerum aliquid placeat doloremque explicabo hic fugiat eius quos nam molestias inventore harum quisquam aut.</p>
                        <p class="card-info">Use of this card is subject to the credit card agreement.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
